data:
  path: './dataset/dp_no_damping_long.npz'
  n_samples: 100
  n_steps: 1000
  delay: 3

scaling:
  mode: "01"
  load_from_checkpoint: None

weak_form:
  enabled: True
  parameters: [11, 2, 3, 2, 0.5]  # example values; adjust as needed

split:
  train_frac: 0.75

dataloader:
  batch_size: 32
  model_type: "NN"   # Options: "NN", "LSTM", "GNN"
  seq_length: 3
